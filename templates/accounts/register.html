{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreeSmartCoin - Title</title>

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<!-- start preloader -->
<div class="preloader" id="preloader"></div>
<!-- end preloader -->

<a href="javascript:void(0)" class="scrollToTop"><i class="fas fa-angle-double-up"></i></a>


<!-- Footer Section start -->
<footer id="footer-section">
    <div class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-top pt-120 pb-120">
                        <div class="side-contant">
                            <div class="left">
                                <img class="bg" src="{% static 'images/footer-left-bg.png' %}" alt="image">
                                <img class="bg circle" src="{% static 'images/footer-left-circle.png' %}" alt="image">
                                <img class="top" src="{% static 'images/footer-left-top.png' %}" alt="image">
                            </div>
                            <div class="right">
                                <img src="{% static 'images/footer-right.png' %}" alt="image">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-6 col-md-6 col-sm-10">
                                <div class="section-header text-center">
                                    <h4 class="title">Register</h4>
                                    <p>To Get Exclusive Benefits</p>
                                </div>
                                <div class="modal-body">
                                                <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                                                <div class="form-area">
                                                    <form action="{% url 'register' %}" method="POST">
                                                        {% csrf_token %}
                                                        <div class="form-group">
                                                            <label>Email Address</label>
                                                            <input class="form-control" name="email"
                                                                placeholder="Registered Email Address." type="email" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>First Name</label>
                                                            <input class="form-control" name="first_name"
                                                                placeholder="Enter First Name" type="text" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Last Name</label>
                                                            <input class="form-control" name="last_name"
                                                                placeholder="Enter Last Name" type="text" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Username</label>
                                                            <input class="form-control" name="username"
                                                                placeholder="Enter Username" type="text" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Password</label>
                                                            <input class="form-control" name="password" placeholder="Password"
                                                                type="password" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Confirm Password</label>
                                                            <input class="form-control" name="password2" placeholder="Confirm Password"
                                                                type="password" required>
                                                        </div>
                                                        <div class="form-group d-flex justify-content-end">
                                                            <label><a href="javascript:void(0)">Already a member?</a></label>
                                                        </div>
                                                        <div class="form-group">
                                                            <button type="submit" class="cmn-btn cmn-btn-alt"> Sign
                                                                Up
                                                            </button>
                                                        </div>
                                                    </form>
                                                    <div class="reg-with">
                                                        <p>Register in directly with</p>
                                                        <div class="social-area d-flex justify-content-center">
                                                            <a href="javascript:void(0)"><img src="{% static 'images/twitter.png' %}" alt="image"></a>
                                                            <a href="javascript:void(0)"><img src="{% static 'images/facebook.png' %}" alt="image"></a>
                                                            <a href="javascript:void(0)"><img src="{% static 'images/linkedin.png' %}" alt="image"></a>
                                                            <a href="javascript:void(0)"><img src="{% static 'images/google.png' %}" alt="image"></a>
                                                        </div>
                                                    </div><br>
                                                    <center>
                                                        <button type="button" class="cmn-btn-small" data-toggle="modal"
                                                                data-target="#tlc">
                                                                Terms & Condition
                                                        </button>
                                                        <button type="button" class="justify-content-end" data-toggle="modal"
                                                                data-target="#privacy">
                                                                Privacy Policy
                                                        </button>
                                                    </center>
                                                    <div class="modal register fade" id="tlc"
                                                    tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">
                                                        FreeSmartCoin
                                                    </h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <img src="{% static 'images/cross-icon-1.png' %}" alt="image">
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <h5>Terms of  Use</h5>
                                                    <div class="form-area">
                                                        <form action="#">
                                                            <div class="form-group">
                                                                <label>terms and coditios here</label>
                                                                </div>

                                                        </form>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal register fade" id="privacy"
                                        tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">
                                            FreeSmartCoin
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal"
                                            aria-label="Close">
                                            <img src="{% static 'images/cross-icon-1.png' %}" alt="image">
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h5>Privacy Policy</h5>
                                        <div class="form-area">
                                            <form action="#">
                                                <div class="form-group">
                                                    <label>privacy policy here</label>
                                                    </div>

                                            </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                                </div>
                                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</footer>
<!-- footer-section end -->

<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/slick.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/fontawesome.js' %}"></script>
<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'js/wow.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
